<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Formulario</h1>
    <form action=" ">
        <label for="nombre">nombre </label> <!-- informar al usuario lo que tiene que ingresar-->
        <input type="text" id="nombre"> <!-- info ingresada por el user-->

        <select  id="pais" name="pais">
            <option value="argentina">Argentina</option><!--input,options tienen el atributo 'value' que indica que valor tiene ese ingreso -->
            <option value="peru">Peru</option>
            <option value="colombia">Colombia</option>
        </select>
        


    </form>
</body>
</html>
